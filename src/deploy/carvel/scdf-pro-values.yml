scdf:
  binder:
    type: rabbit
  server:
    image:
      repository: dev.registry.pivotal.io/p-scdf-for-kubernetes/scdf-pro-server
      tag: 1.6.0
    service:
      type: LoadBalancer
    env:
      - name: SPRING_CLOUD_DATAFLOW_FEATURES_STREAMS_ENABLED
        value: "true"
      - name: SPRING_CLOUD_DATAFLOW_FEATURES_TASKS_ENABLED
        value: "true"
      - name: SPRING_CLOUD_DATAFLOW_FEATURES_SCHEDULES_ENABLED
        value: "true"
  skipper:
    image:
      repository: springcloud/spring-cloud-skipper-server
      tag: 2.11.1
    config:
      spring:
        cloud:
          skipper:
            server:
              platform:
                kubernetes:
                  accounts:
                    default:
                      environmentVariables: 'LANG=en_US.utf8,LC_ALL=en_US.utf8,JDK_JAVA_OPTIONS=-Dfile.encoding=UTF-8 -Dsun.jnu.encoding=UTF-8'
  registry:
    secret:
      ref: "reg-creds-dev-registry"
